<main>
<h1>Contact Me!</h1>
<form method="get" class ="myForm" action="thanks.html">

<fieldset>
<legend>Customer Information</legend>
    <label>First Name*<input type="text" name="fname" required placeholder="John"></label>
    <label>Last Name*<input type="text" name="lname" required placeholder="Appleseed"></label>
    <label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-7890"></label>
    <label>Email*<input type="email" name="email" required placeholder="johnappleseed@gmail.com"></label>
</fieldset>

<fieldset>
<legend>What work can I do for you? (Select all that apply)</legend>
    <label><input type="checkbox" name="logo" value="chosen">Logo Design</label>
    <label><input type="checkbox" name="web" value="chosen">Website Design</label>
    <label><input type="checkbox" name="brand" value="chosen">Brand Identitiy Design</label>
    <label><input type="checkbox" name="ad" value="chosen">Advertisement</label>
    <label><input type="checkbox" name="graphics" value="chosen">Social Media Graphics</label>
    <label>Other <textarea name="comments"> Please explain</textarea></label>
</fieldset>

<fieldset>
    <legend>Select the business option that applies</legend>
     <label><input type="radio" name="method" value="small">Small/Local Business</label>
        <label><input type="radio" name="method" value="startup">Startup</label>
        <label><input type="radio" name="method" value="large">Large Company</label>
        <label><input type="radio" name="method" value="nonprofit">Non-profit</label>
        <label>Other <textarea name="comments"> Please explain</textarea></label>
    </fieldset>

<fieldset>
    <legend> Preferred Contact Method</legend>
    <select name="contact">
        <option value="none">Please select</option>
        <option value="text">Text message</option>
        <option value="call">Phone Call</option>
        <option value="mail">Email</option>
    </select>
</fieldset>

<fieldset>
<label>Comments
    <textarea name="comments"> Please add any questions or comments </textarea>
</label>
</fieldset>

<input type="submit" value="Send Inquiry">
</form>
